<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> 
    <title>Comfy House</title>
</head>
<body>

    <!--navbar-->
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <img src="/images/logo.svg" alt="store logo">
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
    <!--navbar end-->

    <!--hero-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!--hero end-->

    <!--product-->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center"></div>
    </section>
    <!--product end-->

    <!--cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!--cart item-->
                <div class="cart-item"></div>
                <!--cart item end-->
            </div>
            <div class="cart-footer">
                <h3>your total: $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
                <button class="pay-btn banner-btn"><a class="pay" href="/pay.html" target="_blank">Proceed to Payment</a></button>
            </div>
        </div>
    </div>
    <!--cart end-->


    <script src="/app.js"></script>
</body>
</html>
